# The job file contains the info a job needs to run.
#
# This template illustrates the file format of a job.ini file

[job]

# The type of the input file: typically country code
country_code = BEFL
# year to run
year = 2018

# 2017 input files
#input_parcel_filename = Prc_flanders_2017_2018-01-09.shp
#input_parcel_filetype = ${country_code}
#input_groundtruth_filepath = Prc_BEFL_2017_groundtruth.csv

# 2018 input files
input_parcel_filename = Prc_BEFL_2018_2019-05-02.shp
input_parcel_filetype = ${country_code}
input_groundtruth_filename = Prc_BEFL_2018_groundtruth.csv

# marker type(s) to calculate
markertypes_to_calc = LANDCOVER_LATE